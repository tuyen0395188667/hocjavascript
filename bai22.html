    <!--Tạo  Object -->
        <script>
            // Tạo 1 Object mới
            var user = {
                usrname : "",
                usrname : "",

            // Phương thức
                setInfo : function(usrname, password){
                this.usrname = usrname;
                this.password = password;
            },

                checkLogin = function(){
                // === : So sánh có cùng loại hay không
                return (this.usrname === 'admin' && this.password === '@123');
            }
            };
            
            var user = new User();
            user.setInfo('admin', 'abc');
                if (user.checkLogin()){
                    console.log('Đã đăng nhập');
                }
                else {
