    <!-- Cách 4 check all -->

    <input type="checkbox" id="checkall" value="Check All" /> Check all <br>

    <input type="checkbox" name="fruite" value="Dừa" id="" /> Dừa <br>
    <input type="checkbox" name="fruite" value="Chuối" id="" /> Chuối <br>
    <input type="checkbox" name="fruite" value="Nhãn" id="" /> Nhãn <br>
    <input type="checkbox" name="fruite" value="Cam" id="" /> Cam <br>

    <input type="button" id="clickme" name="clickme" value="Click">

    <script>

        window.onload = function(){
            
            document.getElementById('checkall').addEventListener('change', function(){

            if (this.checked){

                var fruite = document.getElementsByName('fruite');
                for (var i = 0; i < fruite.length; i++){
                    fruite[i].checked = true;
                }
            }
            else {
                var fruite = document.getElementsByName('fruite');
                for (var i = 0; i < fruite.length; i++){
                    fruite[i].checked = false;
                }
            }

            });

        };

</script>
